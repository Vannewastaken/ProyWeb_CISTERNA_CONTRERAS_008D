<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA_Compatible"	content="IE=edge">
	<meta name="viewport"	content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/REGISTOSTYLE.css">
	<link rel="icon" type="image/png" href="IMG/ICONO.png">
	<title>Registrarse</title>
	
	
</head>
<body>
	<div class="Container">
		<form>
			<h2>Registrarse</h2>
			<div class="content">
				<div class="input-box">
					<label for="name">Nombre</label>
					<input type="text"	placeholder="Ingrese su nombre completo"	name="name" id="name"	>
				</div>
				<div class="input-box">
					<label for="uname">Nombre de usuario</label>
					<input type="text"	placeholder="Ingresa tu nombre de usuario"	name="uname" id="uname"	>
				</div>
				<div class="input-box">
					<label for="email">Email</label>
					<input type="email"	placeholder="Ingresa tu correo electronico"	name="email" id="email"	>
				</div>
				<div class="input-box">
					<label for="telefono">Teléfono</label>
					<input type="text"	placeholder="Ingresa tu numero telefonico"	name="telefono" id="telefono"	>
				</div>
				<div class="input-box">
					<label for="contraseña">Contraseña</label>s
					<input type="password"	placeholder="Ingresa tu nueva contraseña"	name="contraseña" id="contraseña"	>
				</div>
				<div class="input-box">
					<label for="confirmarContraseña">Confirmar contraseña</label>
					<input type="password"	placeholder="Confirma tu contraseña"	name="confirmarContraseña"	id="confirmarContraseña">
				</div>
				<span class="gender-tittle">Género</span>
				<div class="gender-category">
					<input type="radio" name="gender" id="hombre">
					<label for="hombre">Hombre</label>
					<input type="radio" name="gender" id="mujer">
					<label for="mujer">Mujer</label>
					<input type="radio" name="gender" id="otro">
					<label for="otro">Otro</label>
				</div>
			</div>
			<div class="alert">
				<p>By clicking Sign Up, yo agree to our <a href="#">Terms,</a> <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy.</a> You may receive SMS notifications from us and can opt out at any time.</p>				
			</div>
			
				<input type="button" value="Registrar cuenta"  style="height: 45px;" onclick="registrarUsuario()">
			

			

			
		</form>
	</div>


	<script src="JS/FUNCION.js"></script>

</body>
</html>
