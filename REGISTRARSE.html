<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA_Compatible"	content="IE=edge">
	<meta name="viewport"	content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/REGISTOSTYLE.css">
	<title>Document</title>
</head>
<body>
	<div class="Container">
		<form action=""	method="post" id="form">
			<h2>Registrarse</h2>
			<div class="content">
				<div class="input-box">
					<label for="name">Nombre</label>
					<input type="text"	placeholder="Ingrese su nombre completo"	name="name"	required>
				</div>
				<div class="input-box">
					<label for="username">Nombre de usuario</label>
					<input type="text"	placeholder="Ingresa tu nombre de usuario"	name="uname"	required>
				</div>
				<div class="input-box">
					<label for="email">Email</label>
					<input type="email"	placeholder="Ingresa tu correo electronico"	name="email"	required>
				</div>
				<div class="input-box">
					<label for="telefono">Teléfono</label>
					<input type="tel"	placeholder="Ingresa tu numero telefonico"	name="telefono"	required>
				</div>
				<div class="input-box">
					<label for="contraseña">Contraseña</label>
					<input type="password"	placeholder="Ingresa tu nueva contraseña"	name="contraseña"	required>
				</div>
				<div class="input-box">
					<label for="confirmarContraseña">Confirmar contraseña</label>
					<input type="password"	placeholder="Confirma tu contraseña"	name="confirmarContraseña"	required>
				</div>
				<span class="gender-tittle">Género</span>
				<div class="gender-category">
					<input type="radio" name="gender" id="hombre">
					<label for="hombre">Hombre</label>
					<input type="radio" name="gender" id="mujer">
					<label for="mujer">Mujer</label>
					<input type="radio" name="gender" id="otro">
					<label for="otro">Otro</label>
				</div>
			</div>
			<div class="alert">
				<p>By clicking Sign Up, yo agree to our <a href="#">Terms,</a> <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy.</a> You may receive SMS notifications from us and can opt out at any time.</p>				
			</div>
			<div class="button-container">
				<button type="submit">Registrarse</button>
			</div>
		</form>
	</div>






	<script src="/js/aja.js"></script>
</body>
</html>
