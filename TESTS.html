<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO SESIÓN TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/ESTILOS.css">
</head>

<body style="background-color: #383b3d;">
    <div class="container-fluid" >
        <div class="row" style="height: 600px; margin-top: 200px; margin-left: 10px; margin-right: 10px;">
            <div class="col-lg-4" >
                
            </div>
            <div class="col-lg-4 "  style="background-color: rgb(255, 255, 255);">
                <h1 style="padding-top: 80px; text-align: center;">Iniciar sesión</h1>

                <div class="row inicioform " style=" padding-top: 40px;">
                    <form>
                        <div class="form-floating">
                            <input type="mail" id="email" name="email" placeholder="Enter email" class="form-control "
                                style="height: 64px;">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mt-5">
                            <input name="password" id="password" type="password" placeholder="Enter password"
                                class="form-control " style="height: 64px;">
                            <label for="password">Password</label>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-5">
                            <input type="button" value="Iniciar sesión" class="btn btn-success" style="height: 45px;">
                            <input type="button" value="Registrarse" class="btn btn-success ms-md-2" style="height: 45px;">
                        </div>
                    </form>
                </div>

                

            </div>
            
            <div class="col-lg-4" >
                
            </div>
            
            


        </div>
    </div>
        



    <!-- BOOTSTRAP 5 + JAVA SCRIPT -->

</html>
