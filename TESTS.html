<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO SESIÓN TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/ESTILOS.css">

    
    
    <!-- POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- FONT ALMARAI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Anton&display=swap" rel="stylesheet">
</head>

<body style="background: rgb(106,112,116);
background: linear-gradient(0deg, rgba(106,112,116,1) 0%, rgba(70,74,77,1) 39%, rgba(56,59,61,1) 67%);">
    <div class="container" >
        <div class="row" style="height: 70vh;margin-top: 200px; margin-left: 10px; margin-right: 10px; margin-bottom: 200px;">
            <div class="col-lg-3" >
                
            </div>
            <div class="col-lg-6 rounded"  style="background-color: rgb(255, 255, 255);">
                <h1 style="padding-top: 80px; text-align: center;  ">Iniciar sesión</h1>

                <div class="row inicioform  " style=" padding-top: 40px;">
                    <form>
                        <div class="form-floating">
                            <input type="mail" id="email" name="email" placeholder="Enter email" class="form-control inputfont  "
                                style="height: 64px; background-color:rgba(0, 0, 0, 0.028)">
                            <label for="email" class="labelfont">Email</label>
                        </div>
                        <div class="form-floating mt-5">
                            <input name="password" id="password" type="password" placeholder="Enter password"
                                class="form-control " style="height: 64px; background-color:rgba(0, 0, 0, 0.028)">
                            <label for="password" class="labelfont">Password</label>
                        </div>

                        <!-- BOTON CONTRASEÑA -->
                        <div class="mt-3">
                            <input type="checkbox" id="showPasswordCheckbox" onchange="togglePasswordVisibility()">
                            <label for="showPasswordCheckbox">Mostrar contraseña</label>
                        </div>
 
                        <!-- BOTONES INICIO Y REGISTRO -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-5">
                            <input type="button" value="Iniciar sesión" class="btn btnstyleform" style="height: 45px;" onclick="iniciarSesion()">
                            <a href="REGISTRARSE.html" class="btn btnstyleform ms-md-2 d-flex align-items-center justify-content-center" style="height: 45px; margin-bottom: 10px;">Registrarse</a>
                        </div>

                        
                    </form>
                    
                </div>

                

            </div>
            
            <div class="col-lg-3" >
                
            </div>
            
        

        </div>
    </div>
        

    <!-- JAVA -->
    <script src="JS/FUNCION.js"></script>
    <!-- BOOTSTRAP 5 + JAVA SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
